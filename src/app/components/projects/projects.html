<section id="projects" class="projects">
  <div class="container">
    <h2>Student Projects</h2>

    <div class="cards">
      <div class="card" *ngFor="let project of projects">
        <div class="icon" aria-hidden="true">{{ project.icon }}</div>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>

        <div class="meta">
          <span class="tag">{{ project.type }}</span>
          <span class="badge" *ngIf="project.program"> {{ project.program }} </span>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button routerLink="/v4codeacademy" class="learn-more-btn">Explore Hubs & Courses</button>
    </div>
  </div>
</section>
